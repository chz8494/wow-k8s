apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    wow: server-claim0
  name: wow-server-claim0
  namespace: wow
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    wow: server
  name: server
  namespace: wow
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      wow: server
  template:
    metadata:
      labels:
        wow: server
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: 123sqwert!
        image: lacsap/cmangos-classic
        name: cmangos-classic-server
        ports:
        - containerPort: 8085
        - containerPort: 3724
        volumeMounts:
        - mountPath: /home/mangos/run/etc/
          name: server-claim0
      restartPolicy: Always
      volumes:
      - name: server-claim0
        persistentVolumeClaim:
          claimName: wow-server-claim0
