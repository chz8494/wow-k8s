apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    wow: dbadmin
  name: dbadmin
  namespace: wow
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      wow: dbadmin
  template:
    metadata:
      labels:
        wow: dbadmin
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: 123sqwert!
        image: phpmyadmin/phpmyadmin
        name: cmangos-classic-phpadmin
        ports:
        - containerPort: 80
      restartPolicy: Always
